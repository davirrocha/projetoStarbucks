<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Starbucks</title>
    <link rel="icon" href="./img/logo.png" type="image/png">
</head>

<body>
    <div class="back-color"></div>

    <img src="./img/logo.png" alt="Logo STARBUCKS" class="logo">

    <div class="content">
        <div class="caixa-texto">
            <h1> É mais que café, é <span>STARBUCKS</span> </h1>
            <p>Em cada xícara, em cada conversa ou em cada comunidade. Cultivamos as infinitas possibilidades de
                conexão.
            </p>
            <button>SAIBA MAIS</button>
        </div>

        <div class="caixa-img">
            <img src="./img/img1.png" alt="copao-verde" class="copao">
        </div>
    </div>

    <div class="menu">
        <img src="./img/img-pequena1.png" class="copo-pequeno verde">
        <img src="./img/img-pequena2.png" class="copo-pequeno rosa">
        <img src="./img/img-pequena3.png" class="copo-pequeno roxo">
    </div>


</body>

<script>
    let circulo = document.querySelector(".back-color")
    let imgCopao = document.querySelector(".copao")
    let verde = document.querySelector(".verde")
    let rosa = document.querySelector(".rosa")
    let roxo = document.querySelector(".roxo")

    verde.addEventListener("click", () => {
        imgCopao.src = "./img/img1.png"

        circulo.style.background = ("#2E8B57")
    })

    rosa.addEventListener("click", () => {
        imgCopao.src = "./img/img2.png"

        circulo.style.background = ("#eb7495")
    })

    roxo.addEventListener("click", () => {
        imgCopao.src = "./img/img3.png"

        circulo.style.background = ("#C71585")
    })

</script>

</html>
